<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <article class="card">
    <div class="card-images">
      <img src="images/image-header-mobile.jpg" alt="" class="card-img-mobile">
      <img src="images/image-header-desktop.jpg" alt="" class="card-img-desktop">
    </div>
    <div class="card-content">
      <h1 class="card-heading">Get <span class="accent-text">insights</span> that help your business grow.</h1>
      <p class="card-lead">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stat-container split-3-col">
        <div class="stat">
          <p class="stat-number">10k+</p>
          <p class="stat-name">companies</p>
        </div>
        <div class="stat">
          <p class="stat-number">314</p>
          <p class="stat-name">templates</p>
        </div>
        <div class="stat">
          <p class="stat-number">12m+</p>
          <p class="stat-name">queries</p>
        </div>
      </div>
    </div>
  </article>
</body>

</html>
